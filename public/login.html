<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login Técnicos</title>
  <link rel="stylesheet" href="estilos.css">
 

</head>
<body>
  <div class="login-box">
<form method="POST" action="/login">
  <div class="logo">  <img class="logo" src="loginlogo.png" alt="logologin"></div>

  <button id="botonlogin" type="submit">Ingresar</button>
</form>


  </div>
</body>
</html>
