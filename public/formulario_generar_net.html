<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario Técnico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <div class="contenedor">
    <h1>Generar Código NET</h1>
    <form id="formulario" enctype="multipart/form-data">
      <input type="text" name="nombre_cliente" placeholder="Nombre del cliente" required>
      <input type="text" name="coordenadas" placeholder="Coordenadas" required>
      <input type="file" name="foto" accept="image/*" required>
      <button type="submit">Generar Código NET</button>
    </form>
  </div>

  <script>
    if (window.location.search.includes('despacho')) {
      document.body.innerHTML = '<h2>Solo personal autorizado puede acceder al formulario</h2>';
    } else {
      document.getElementById('formulario').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        try {
          const res = await fetch('/generar-net', {
            method: 'POST',
            body: formData
          });
          const data = await res.json();
          if (data.codigo) {
            alert('Código generado: ' + data.codigo);
            e.target.reset();
          } else {
            alert(' Error: ' + data.error);
          }
        } catch (err) {
          console.error('Error generando código:', err);
          alert('Error inesperado');
        }
      });
    }
  </script>
</body>
</html>
